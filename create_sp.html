<form id="cone_form">
    <table class="table table-dark">
        <tr>
            <td>
                <label>Expediente</label>
                <input type="text" name="cone" id="cone">
            </td>
        </tr>
    </table>
    <table class="table table-secondary">
        <tr>
            <td>
                <label>Proveedor</label>
                <input class="form-control" type="text" name="supplier" id="supplier">
            </td>
        </tr>
        <tr>
            <td>
                <label>Descripción</label>
                <input class="form-control" type="text" name="description" id="description">
            </td>
        </tr>
        <tr>
            <td>
                <label>Prioridad</label>
                <input class="form-control" type="text" name="priority" id="priority">
            </td>
        </tr>
        <tr>
            <td>
                <label>Cantidad</label>
                <input class="form-control" type="number" name="quantity" id="quantity">
            </td>
        </tr>
        <tr>

                <label>Estatus</label>
                <input class="form-control" type="text" name="status" id="status">
            </td>
        </tr>
    </table>
</form>

<div>
    <p class="ex1">
        <button id="postButton" class="btn btn-primary btn-block" type="submit">
            Crear refacciones
        </button>

        <button id="putButton" class="btn btn-secondary btn-block" type="submit">
            Actualizar refacciones
        </button>
    </p>
</div>

<script>
    var myArray = []
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    console.log(queryString)
    if (urlParams.has('id')) {
        const urlParamId = urlParams.get('id')
        console.log(urlParamId)
        $.ajax({
            method: 'GET',
            url: 'https://us-central1-workshop-688178.cloudfunctions.net/app/api/read_sp/' + urlParamId,
            success: function (response) {
                myArray = response
                buildTable(myArray)
                console.log(myArray)
            }
        })
    }

    function buildTable(data) {
        document.getElementById('cone').value = data.cone
        document.getElementById('description').value = data.description
        document.getElementById('priority').value = data.priority
        document.getElementById('quantity').value = data.quantity
        document.getElementById('status').value = data.status
        document.getElementById('supplier').value = data.supplier
    }

    $('#postButton').on('click', function () {
        console.log('postButton...')
        var cone = document.getElementById('cone').value
        var description = document.getElementById('description').value
        var priority = document.getElementById('priority').value
        var quantity = document.getElementById('quantity').value
        var status = document.getElementById('status').value
        var supplier = document.getElementById('supplier').value

        var jsonData = {
            spare_part: {
                cone: cone,
                description: description,
                priority: priority,
                quantity: quantity,
                status: status,
                supplier: supplier
            }
        }

        console.log('jsonData', jsonData)

        if (jsonData.spare_part.cone == "") {
            swal({
                title: "Error",
                text: "Las refacciones no han sido creadas. ¿Incluiste el ID del expediente?",
                icon: "warning",
                button: "Continuar",
            });
        } else {
            $.ajax({
                //method: 'POST',
                url: 'https://us-central1-workshop-688178.cloudfunctions.net/app/api/create_spare_part',
                type: 'POST',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify(jsonData),
                statusCode: {
                    200: function () {
                        swal({
                            title: "Correcto",
                            text: "Refacciones creadas.",
                            icon: "success",
                            button: "Continuar",
                        });
                    },
                    500: function () {
                        swal({
                            title: "Error",
                            text: "Las refacciones no han sido creadas. ¿Incluiste el ID del expediente?",
                            icon: "warning",
                            button: "Continuar",
                        });
                    },
                    default: function () {
                        swal({
                            title: "Error",
                            text: "Las refacciones no han sido creadas. ¿Incluiste el ID del expediente?",
                            icon: "warning",
                            button: "Continuar",
                        });
                    }
                }
            })
        }


    })

    $('#putButton').on('click', function () {
        console.log('putButton...')
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const urlParamId = urlParams.get('id')
        console.log(urlParamId)
        var cone = document.getElementById('cone').value
        var description = document.getElementById('description').value
        var priority = document.getElementById('priority').value
        var quantity = document.getElementById('quantity').value
        var status = document.getElementById('status').value
        var supplier = document.getElementById('supplier').value

        var jsonData = {
            spare_part: {
                cone: cone,
                description: description,
                priority: priority,
                quantity: quantity,
                status: status,
                supplier: supplier
            }
        }

        console.log('jsonData', jsonData)

        if (jsonData.spare_part.cone == "") {
            swal({
                title: "Error",
                text: "Las refacciones no han sido actualizadas. ¿Incluiste el ID del expediente y seleccionaste una del listado?",
                icon: "warning",
                button: "Continuar",
            });
        } else {
            $.ajax({
                //method: 'UPDATE',
                url: 'https://us-central1-workshop-688178.cloudfunctions.net/app/api/update_sp/' + urlParamId,
                type: 'PUT',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify(jsonData),
                statusCode: {
                    200: function () {
                        swal({
                            title: "Correcto",
                            text: "Refacciones actualizadas.",
                            icon: "success",
                            button: "Continuar",
                        });
                    },
                    404: function () {
                        swal({
                            title: "Error",
                            text: "Las refacciones no han sido actualizadas. ¿Incluiste el ID del expediente y seleccionaste una del listado?",
                            icon: "warning",
                            button: "Continuar",
                        });
                    },
                    500: function () {
                        swal({
                            title: "Error",
                            text: "Las refacciones no han sido actualizadas. ¿Incluiste el ID del expediente y seleccionaste una del listado?",
                            icon: "warning",
                            button: "Continuar",
                        });
                    },
                    default: function () {
                        swal({
                            title: "Error",
                            text: "Las refacciones no han sido actualizadas. ¿Incluiste el ID del expediente y seleccionaste una del listado?",
                            icon: "warning",
                            button: "Continuar",
                        });
                    }
                }
            })
        }
    })



</script>
